<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant 80s Night ‚Äì Personality Quiz</title>
  <style>
    body {
      background: radial-gradient(circle at top, #120033, #000000);
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 28px;
      color: #7CFCFF;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
    }
    .quiz-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px #00fff2;
    }
    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px #00fff2;
    }
    button:hover {
      background: #00fff2;
      color: #000;
      transform: scale(1.05);
    }
    .result {
      font-size: 24px;
      margin-top: 30px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
    }
  </style>
</head>
<body>
  <h1>Instant 80s Night ‚Äì Personality Quiz</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "It‚Äôs Friday night in 1986. Where are you headed?",
        options: ["Roller disco", "Arcade", "Concert", "Chilling with friends"],
        scores: ["R", "A", "C", "D"]
      },
      {
        question: "Pick your ultimate 80s accessory:",
        options: ["Walkman", "Cassette tapes", "Joystick", "Polaroid camera"],
        scores: ["R", "C", "A", "D"]
      },
      {
        question: "Your theme song drops. What is it?",
        options: ["‚ÄòGirls Just Wanna Have Fun‚Äô", "‚ÄòTake On Me‚Äô", "‚ÄòEye of the Tiger‚Äô", "‚ÄòSweet Dreams‚Äô"],
        scores: ["R", "C", "A", "D"]
      },
      {
        question: "Which snack fuels your 80s adventure?",
        options: ["Slushie", "Bubblegum", "Popcorn", "Pizza"],
        scores: ["R", "C", "A", "D"]
      },
      {
        question: "You get one gadget from the 80s. Which one?",
        options: ["Boom box", "Camcorder", "NES console", "Record player"],
        scores: ["R", "D", "A", "C"]
      },
      {
        question: "Choose your dream 80s hangout:",
        options: ["Roller rink", "Basement with VHS tapes", "Mall arcade", "Record store"],
        scores: ["R", "D", "A", "C"]
      },
      {
        question: "What‚Äôs your 80s outfit of choice?",
        options: ["Leg warmers + neon", "Denim jacket + pins", "Graphic tee + sneakers", "All black + shades"],
        scores: ["R", "C", "A", "D"]
      },
      {
        question: "Your ideal Saturday morning looks like:",
        options: ["Cartoons + cereal", "Mix tapes + doodling", "Video games till noon", "Sleeping in with music"],
        scores: ["R", "C", "A", "D"]
      }
    ];

    const results = {
      R: "üé∂ You are Rollerskate Ricky/Ruby! Life‚Äôs a party, and you bring the neon sparkle wherever you go.",
      C: "üìº You are Cassette Casey! Sentimental, creative, and always making the perfect playlist.",
      A: "üïπÔ∏è You are Arcade Alex! Competitive, fun-loving, and the champion of high scores.",
      D: "üåô You are Dreamer Dana! Chill, thoughtful, and living life with 80s vibes on your own terms."
    };

    let currentQuestion = 0;
    let scores = {R:0, C:0, A:0, D:0};

    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      if (currentQuestion < quizData.length) {
        const q = quizData[currentQuestion];
        quizEl.innerHTML = `
          <div class="question">${q.question}</div>
          <div class="options">
            ${q.options.map((opt, i) => `<button onclick="selectOption('${q.scores[i]}')">${opt}</button>`).join("")}
          </div>
        `;
      } else {
        showResult();
      }
    }

    function selectOption(score) {
      scores[score]++;
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      let maxScore = 0;
      let personality = "";
      for (let key in scores) {
        if (scores[key] > maxScore) {
          maxScore = scores[key];
          personality = key;
        }
      }
      quizEl.innerHTML = "";
      resultEl.innerHTML = results[personality];
    }

    loadQuestion();
  </script>
</body>
</html>
