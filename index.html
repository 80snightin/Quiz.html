<html lang="en">
<head>
<meta charset="utf-8" />

<title>Instant 80s Night – Personality Quizzes</title>
<meta name="description" content="Two zero-prep 1980s-themed personality quizzes with a retro UI.">
<style>
  :root{
    --bg:#0a0f1e;
    --grid:#182445;
    --neon1:#00f5ff;
    --neon2:#ff2bd6;
    --neon3:#ffe600;
    --ink:#e8f0ff;
    --muted:#9bb0d3;
    --btn:#101a35;
    --btnHover:#1a2a59;
    --accent:#3bf7ff;
    --danger:#ff6b6b;
    --good:#2ee6a6;
    --focus:#93e2ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background: radial-gradient(1200px 600px at 50% 120%, rgba(0,245,255,0.15), transparent 60%),
                     radial-gradient(800px 500px at 20% 10%, rgba(255,43,214,0.15), transparent 60%),
                     var(--bg);
    color:var(--ink); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    overflow-x:hidden;
  }
  body::before{
    content:""; pointer-events:none; position:fixed; inset:0;
    background: repeating-linear-gradient(to bottom, rgba(255,255,255,0.03), rgba(255,255,255,0.03) 1px, transparent 2px, transparent 4px);
    mix-blend-mode: overlay; opacity:.25;
  }
  .grid{
    position:fixed; inset:auto 0 0 0; height:45vh; transform: perspective(600px) rotateX(60deg);
    background:
      linear-gradient(to right, transparent 49%, rgba(255,255,255,0.08) 50%, transparent 51%) 0 0 / 60px 100%,
      linear-gradient(to bottom, transparent 49%, rgba(255,255,255,0.08) 50%, transparent 51%) 0 0 / 100% 60px;
    box-shadow: 0 -10px 80px rgba(0,245,255,0.2) inset;
    border-top:1px solid rgba(255,255,255,0.12);
    filter: drop-shadow(0 -6px 12px rgba(0,245,255,0.25));
    opacity:.6;
  }
  header{position:relative; padding:28px 20px 10px; text-align:center;}
  h1{
    margin:0; letter-spacing:0.03em; font-weight:800; font-size: clamp(1.4rem, 2.5vw, 2rem);
    text-shadow: 0 0 12px var(--neon1), 0 0 28px var(--neon2);
  }
  .sub{margin-top:6px; color:var(--muted); font-size:.95rem;}
  .shell{max-width:980px; margin:24px auto 120px; padding:16px;}
  .card{
    background: rgba(16,26,53,0.6);
    border:1px solid rgba(147,226,255,0.25);
    border-radius:14px; padding:18px;
    box-shadow: 0 0 24px rgba(59,247,255,0.08), 0 0 80px rgba(255,43,214,0.08) inset;
    backdrop-filter: blur(6px);
  }
  .row{display:grid; gap:14px}
  @media(min-width:900px){ .row{grid-template-columns: 1.2fr 1fr;} }
  .selectQuiz .tile{
    display:flex; flex-direction:column; gap:8px; padding:14px; border-radius:10px; cursor:pointer;
    background: linear-gradient(135deg, rgba(0,245,255,0.08), rgba(255,43,214,0.06));
    border:1px solid rgba(147,226,255,0.2);
    transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  .selectQuiz .tile:hover{ transform: translateY(-2px); border-color: rgba(255,230,0,0.5); box-shadow: 0 0 18px rgba(255,230,0,0.18) }
  .badge{display:inline-flex; align-items:center; gap:6px; font-size:.8rem;
    padding:4px 8px; border-radius:20px; border:1px solid rgba(147,226,255,0.25); color:var(--muted)}
  .question{font-weight:700; font-size:1.15rem; margin:2px 0 12px; letter-spacing:.01em;
    text-shadow: 0 0 10px rgba(59,247,255,0.25);}
  .answers{display:grid; gap:10px}
  .btn{
    border:1px solid rgba(147,226,255,0.35); background:var(--btn); color:var(--ink);
    padding:12px 14px; border-radius:12px; cursor:pointer;
    transition: transform .06s ease, box-shadow .12s ease, border-color .12s;
    text-align:left; width:100%;
  }
  .btn:hover{ border-color: var(--accent); box-shadow: 0 0 18px rgba(59,247,255,0.2); transform: translateY(-1px) }
  .btn:focus{ outline:2px solid var(--focus); outline-offset:2px }
  .toolbar{display:flex; justify-content:space-between; align-items:center; gap:8px; margin-top:14px}
  .toolbar .small{font-size:.9rem; color:var(--muted)}
  .navbtn{
    background: linear-gradient(180deg, rgba(0,245,255,0.15), rgba(0,245,255,0.05));
    border:1px solid rgba(147,226,255,0.35);
    padding:10px 12px; border-radius:10px; cursor:pointer; color:var(--ink);
  }
  .navbtn:hover{ border-color:var(--neon3); box-shadow: 0 0 14px rgba(255,230,0,0.2) }
  .navbtn[disabled]{ opacity:.5; cursor:not-allowed }
  .progress{height:8px; border-radius:6px; background:rgba(147,226,255,0.15); overflow:hidden; margin:10px 0 2px;}
  .progress > b{display:block; height:100%; width:0%;
    background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
    box-shadow: 0 0 10px rgba(59,247,255,0.35);}
  .result{display:grid; gap:10px;}
  .result h2{margin:.2rem 0; font-size:1.4rem; text-shadow: 0 0 10px rgba(255,43,214,0.4);}
  .pill{display:inline-block; padding:6px 10px; border:1px solid rgba(147,226,255,0.35); border-radius:999px; font-size:.85rem; color:var(--muted);}
  .callout{border-left:3px solid var(--accent); padding:8px 12px; background:rgba(0,245,255,0.06); border-radius:8px;}
  footer{text-align:center; color:var(--muted); font-size:.85rem; padding:30px 16px 80px;}
  .cursor{position:fixed; width:16px; height:16px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,230,0,0.9), rgba(255,230,0,0.2) 60%, transparent 70%);
    pointer-events:none; mix-blend-mode: screen; opacity:.7; transform: translate(-50%,-50%);
    transition: transform .03s linear;}
</style>
</head>
