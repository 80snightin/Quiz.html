<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1980s Personality Quiz</title>
<style>
  body {
    background-color: black;
    color: #39ff14;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 2em;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #39ff14;
  }
  .quiz-container {
    margin: auto;
    max-width: 600px;
    background: rgba(20,20,20,0.9);
    border: 2px solid #39ff14;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px #39ff14;
  }
  .question {
    margin-bottom: 20px;
    font-size: 1.2em;
    color: #fff;
    text-shadow: 0 0 5px #39ff14;
  }
  .answer {
    background: black;
    border: 2px solid #ff00ff;
    color: #39ff14;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    transition: 0.3s;
  }
  .answer:hover {
    background: #ff00ff;
    color: black;
    box-shadow: 0 0 10px #ff00ff;
  }
  .result {
    font-size: 1.3em;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
  }
  .hidden { display: none; }
</style>
</head>
<body>
  <h1>✨ Which 80s Persona Are You? ✨</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div id="result" class="hidden"></div>
  </div>

<script>
const QUIZ = {
  title: "1980s Personality Quiz",
  questions: [
    {
      q: "Pick your nickname:",
      a: [
        { t: "Something bold and flashy.", m: "male" },
        { t: "Something fun and playful.", m: "female" },
        { t: "Something mysterious and cool.", m: "neutral" }
      ]
    },
    {
      q: "Your perfect Friday night is…",
      a: [
        { t: "Skating under neon lights.", m: "rollerskate" },
        { t: "Jamming on a mixtape.", m: "cassette" },
        { t: "Exploring with friends at the arcade.", m: "arcade" },
        { t: "Working on something creative.", m: "dreamer" }
      ]
    },
    {
      q: "Your style vibe:",
      a: [
        { t: "Bright colors and funky accessories.", m: "rollerskate" },
        { t: "Jeans and a leather jacket.", m: "cassette" },
        { t: "Graphic tees and sneakers.", m: "arcade" },
        { t: "Layers and artsy flair.", m: "dreamer" }
      ]
    },
    {
      q: "Pick a snack:",
      a: [
        { t: "Popcorn at the movies.", m: "cassette" },
        { t: "Pizza after the arcade.", m: "arcade" },
        { t: "Cotton candy at the roller rink.", m: "rollerskate" },
        { t: "Something sweet while drawing or writing.", m: "dreamer" }
      ]
    }
  ],
  outcomes: {
    rollerskate: {
      male: {
        title: "Rollerskate Ricky",
        color: "#00ffcc",
        text: "You live for the neon glow of the roller rink! Always on the move, always chasing fun, you bring people together with your energy. Ricky’s charm means there’s never a dull moment."
      },
      female: {
        title: "Rollerskate Ruby",
        color: "#00ffcc",
        text: "You’re the life of the rink! Ruby brings excitement, laughter, and energy everywhere she goes. Your vibe makes every night sparkle with fun."
      },
      neutral: {
        title: "Rollerskate Rebel",
        color: "#00ffcc",
        text: "A free spirit who lives for speed, music, and neon. Rebel blurs the line between cool and carefree — always rolling into the next big adventure."
      }
    },
    cassette: {
      all: {
        title: "Cassette Casey",
        color: "#ff66cc",
        text: "Music is your lifeblood. You make mixtapes for every mood and believe every moment needs its own soundtrack. People come to you when they want good vibes and even better stories."
      }
    },
    arcade: {
      all: {
        title: "Arcade Alex",
        color: "#ffdd00",
        text: "Competitive, social, and full of laughs, you thrive when surrounded by friends. You’ve got tokens in your pocket and a knack for bringing people together over games and late-night fun."
      }
    },
    dreamer: {
      all: {
        title: "Dreamer Dana",
        color: "#a98bff",
        text: "Creative and thoughtful, you’re always dreaming up new ideas. Whether you’re writing, drawing, or inventing, you bring a little magic into everyday life."
      }
    }
  }
};

let currentQ = 0;
let gender = "neutral";
let scores = { rollerskate: 0, cassette: 0, arcade: 0, dreamer: 0 };

function showQuestion() {
  const q = QUIZ.questions[currentQ];
  let html = `<div class="question">${q.q}</div>`;
  q.a.forEach((ans, i) => {
    html += `<button class="answer" onclick="answer(${i})">${ans.t}</button>`;
  });
  document.getElementById("quiz").innerHTML = html;
}

function answer(i) {
  const q = QUIZ.questions[currentQ];
  const choice = q.a[i];
  if (choice.m === "male" || choice.m === "female" || choice.m === "neutral") {
    gender = choice.m;
  } else {
    scores[choice.m]++;
  }
  currentQ++;
  if (currentQ < QUIZ.questions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  let top = Object.keys(scores).reduce((a,b)=> scores[a]>scores[b]?a:b);
  let outcome = QUIZ.outcomes[top];
  let data = outcome[gender] || outcome.all;
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("result").innerHTML =
    `<div class="result" style="background:${data.color}; color:black;">
      <h2>${data.title}</h2>
      <p>${data.text}</p>
    </div>`;
}

showQuestion();
</script>
</body>
</html>
