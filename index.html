<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Instant 80s Night – Personality Quizzes</title>
<meta name="description" content="Three zero-prep 1980s-themed personality quizzes with a retro UI.">
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: #0d0d0d;
  color: #fff;
  overflow-x: hidden;
}

header {
  text-align: center;
  padding: 2rem 1rem;
}

header h1 {
  font-size: 2.2rem;
  margin: 0;
  color: #ff5ec7;
  text-shadow: 0 0 8px #ff5ec7;
}

header .sub {
  font-size: 1rem;
  margin-top: 0.5rem;
  color: #ccc;
}

footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.8rem;
  color: #888;
}

/* Card styling */
.shell {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
}

.card {
  background: rgba(20, 20, 20, 0.9);
  border: 2px solid #ff5ec7;
  border-radius: 12px;
  padding: 2rem;
  max-width: 600px;
  width: 100%;
  text-align: center;
  box-shadow: 0 0 20px #ff5ec7;
}

button {
  display: block;
  margin: 1rem auto;
  padding: 0.8rem 1.5rem;
  background: #ff5ec7;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #ff80d9;
}

/* Grid background */
.grid {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  z-index: -1;
}

/* Retro cursor */
.cursor {
  position: fixed;
  width: 24px;
  height: 24px;
  border: 2px solid #ff5ec7;
  border-radius: 50%;
  pointer-events: none;
  mix-blend-mode: difference;
  transform: translate(-50%, -50%);
  z-index: 999;
}
</style>
</head>
<body>
<div class="grid" aria-hidden="true"></div>
<div class="cursor" aria-hidden="true"></div>

<header>
  <h1>Instant 80s Night – Personality Quizzes</h1>
  <div class="sub">Zero-prep, screen-only, retro fun. Use ← → to navigate, 1–4 to answer.</div>
</header>

<main class="shell">
  <section class="card" id="app">
    <!-- App injected here -->
  </section>
</main>

<footer>
  Built for spontaneous nights in. No props, no printing — just vibes.
</footer>

<script>
const QUIZZES = [
  {
    id: "movie-archetype",
    title: "Which 80s Movie Archetype Are You?",
    blurb: "From neon-lit street chases to after-school detentions — find your vibe.",
    questions: [
      {q:"You’re in a classic 80s movie scene. What’s your first move?",a:[
        {t:"Charge in without thinking.",m:"maverick"},
        {t:"Pause to assess the situation.",m:"brain"},
        {t:"Hang back and watch quietly.",m:"outsider"},
        {t:"Flash a smile and charm your way in.",m:"charmer"},
        {t:"Suggest a wild new idea no one expected.",m:"visionary"}
      ]},
      {q:"Which 80s hangout spot fits you best?",a:[
        {t:"The arcade, where the action is.",m:"maverick"},
        {t:"The library, quiet and full of knowledge.",m:"brain"},
        {t:"A rooftop, hidden from the crowd.",m:"outsider"},
        {t:"The diner, chatting with everyone.",m:"charmer"},
        {t:"A garage, working on crazy inventions.",m:"visionary"}
      ]},
      {q:"Pick a soundtrack for your life:",a:[
        {t:"Fast-paced rock anthem.",m:"maverick"},
        {t:"Intricate synth instrumental.",m:"brain"},
        {t:"Moody ballad with deep lyrics.",m:"outsider"},
        {t:"Upbeat dance track.",m:"charmer"},
        {t:"Experimental futuristic mix.",m:"visionary"}
      ]}
    ],
    outcomes:{
      maverick:{title:"Alex – The Trailblazer",color:"#ff6b6b",text:"Alex leaps into challenges headfirst. Bold and fearless, they turn obstacles into opportunities and inspire others to take the leap too."},
      brain:{title:"Jordan – The Strategist",color:"#93e2ff",text:"Jordan sees the patterns others miss. Thoughtful, clever, and methodical, they plan carefully and make every move count."},
      outsider:{title:"Riley – The Observer",color:"#b5ffa8",text:"Riley notices the details everyone overlooks. Quiet, insightful, and a bit mysterious, they have a knack for showing up exactly where they’re needed."},
      charmer:{title:"Sam – The Connector",color:"#ffd28a",text:"Sam lights up every room they enter. Social, empathetic, and magnetic, they bring people together effortlessly and make friends wherever they go."},
      visionary:{title:"Taylor – The Visionary",color:"#a98bff",text:"Taylor dreams big and acts bigger. Creative, curious, and future-focused, they see possibilities that others can’t imagine and make them real."}
    }
  },
  {
    id: "music-subculture",
    title: "Which 80s Music Subculture Fits You?",
    blurb: "Scene energy without the costume changes.",
    questions:[
      {q:"What’s your go-to outfit?",a:[
        {t:"Sharp suit with skinny tie.",m:"newwave"},
        {t:"Denim and leather.",m:"metal"},
        {t:"Baggy streetwear and sneakers.",m:"hiphop"},
        {t:"Neon jumpsuit.",m:"synthpop"},
        {t:"Arena-sized t-shirt merch.",m:"arena"}
      ]},
      {q:"Pick a Friday night activity:",a:[
        {t:"Art show or underground club.",m:"newwave"},
        {t:"Crowd-surfing a stadium.",m:"arena"},
        {t:"Freestyling on a street corner.",m:"hiphop"},
        {t:"Headbanging at a garage gig.",m:"metal"},
        {t:"Dreaming up lyrics with a keyboard.",m:"synthpop"}
      ]},
      {q:"Your energy in a group is:",a:[
        {t:"Cool, detached, stylish.",m:"newwave"},
        {t:"Loud, hyped, leading chants.",m:"arena"},
        {t:"Creative, rhythmic, bold.",m:"hiphop"},
        {t:"Intense, focused, powerful.",m:"metal"},
        {t:"Whimsical, dreamy, optimistic.",m:"synthpop"}
      ]}
    ],
    outcomes:{
      newwave:{title:"Casey – The Cool Minimalist",color:"#6df0ff",text:"Casey has a keen sense for style and simplicity. Thoughtful and subtle, they make a strong impression without ever needing to shout."},
      arena:{title:"Jordan – The Crowd-Mover",color:"#ffe066",text:"Jordan thrives in energy-filled moments. Outgoing, bold, and expressive, they bring life to any gathering and make experiences unforgettable."},
      hiphop:{title:"Riley – The Innovator",color:"#88ffa3",text:"Riley creates rhythm and movement in every aspect of life. Inventive, confident, and original, they inspire others with their ideas and energy."},
      metal:{title:"Alex – The Intense Virtuoso",color:"#c9b6ff",text:"Alex dives into their passions with unmatched focus. Bold, driven, and skilled, they tackle challenges with energy and precision."},
      synthpop:{title:"Sam – The Dreamer",color:"#ff93e1",text:"Sam sees the world in bright gradients. Imaginative, thoughtful, and whimsical, they bring a sense of wonder wherever they go."}
    }
  },
  {
    id: "fashion-identity",
    title: "Which 80s Fashion Identity Are You?",
    blurb: "Legwarmers, leather, and neon — style says it all.",
    questions:[
      {q:"Pick your power accessory:",a:[
        {t:"Leather jacket with studs.",m:"rocker"},
        {t:"Legwarmers and neon headband.",m:"aerobics"},
        {t:"Power blazer with shoulder pads.",m:"yuppie"},
        {t:"Tie-dye tee and ripped jeans.",m:"bohemian"}
      ]},
      {q:"What’s your walk into a party like?",a:[
        {t:"Head held high, all eyes turn.",m:"yuppie"},
        {t:"Energetic, ready to dance.",m:"aerobics"},
        {t:"Chill, taking it all in.",m:"bohemian"},
        {t:"Loud and bold, can’t be missed.",m:"rocker"}
      ]},
      {q:"Favorite color scheme:",a:[
        {t:"Black + metallics.",m:"rocker"},
        {t:"Hot pink + neon green.",m:"aerobics"},
        {t:"Clean neutrals with bold accents.",m:"yuppie"},
        {t:"Earth tones and flowy patterns.",m:"bohemian"}
      ]},
      {q:"Signature move:",a:[
        {t:"Air guitar solo.",m:"rocker"},
        {t:"Perfect aerobics routine.",m:"aerobics"},
        {t:"Closing a deal mid-convo.",m:"yuppie"},
        {t:"Spontaneous dance circle.",m:"bohemian"}
      ]}
    ],
    outcomes:{
      rocker:{title:"Max – The Rebel Rocker",color:"#ff4757",text:"Max lives for edge and volume. Bold, passionate, and untamed, they thrive on making statements that can’t be ignored."},
      aerobics:{title:"Jamie – The Neon Dynamo",color:"#ff9ff3",text:"Jamie is a burst of energy. Bright, upbeat, and full of life, they turn everything into a high-energy moment."},
      yuppie:{title:"Morgan – The Power Player",color:"#1dd1a1",text:"Morgan commands the room with confidence. Stylish, ambitious, and sharp, they thrive when the stakes are high."},
      bohemian:{title:"Taylor – The Free Spirit",color:"#feca57",text:"Taylor flows where the energy takes them. Easygoing, artistic, and soulful, they bring calm and creativity to the mix."}
    }
  }
];

/* --- APP STATE & LOGIC --- */
let state = { quiz: null, step: 0, scores: {} };
const el = id => document.getElementById(id);

function startQuiz(id){
  state.quiz = QUIZZES.find(q=>q.id===id);
  state.step = 0;
  state.scores = {};
  render();
}

function answer(mode){
  state.scores[mode] = (state.scores[mode]||0)+1;
  state.step++;
  render();
}

function render(){
  const app = el("app");
  if(!state.quiz){
    app.innerHTML = `
      <h2>Choose a Quiz</h2>
      ${QUIZZES.map(q=>`
        <button onclick="startQuiz('${q.id}')">${q.title}</button>
        <p>${q.blurb}</p>
      `).join("")}
    `;
    return;
  }
  const q = state.quiz.questions[state.step];
  if(q){
    app.innerHTML = `
      <h2>${state.quiz.title}</h2>
      <p>${q.q}</p>
      ${q.a.map((a,i)=>`<button onclick="answer('${a.m}')">${i+1}. ${a.t}</button>`).join("")}
    `;
  } else {
    let best = Object.entries(state.scores).sort((a,b)=>b[1]-a[1])[0][0];
    let out = state.quiz.outcomes[best];
    app.innerHTML = `
      <h2 style="color:${out.color}">${out.title}</h2>
      <p>${out.text}</p>
      <button onclick="state.quiz=null;render()">Try Another Quiz</button>
    `;
  }
}

render();

/* Retro cursor movement */
const cursor = document.querySelector('.cursor');
document.addEventListener('mousemove', e=>{
  cursor.style.left = e.clientX+'px';
  cursor.style.top = e.clientY+'px';
});
</script>
</body>
</html>
