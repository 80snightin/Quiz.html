<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1980s Personality Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    button {
      background: #ff6b6b;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
    }
    button:hover { opacity: 0.8; }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>1980s Personality Quizzes</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <script>
    const QUIZZES = [
      {
        id: "movies",
        title: "Which 80s Movie Archetype Are You?",
        blurb: "Step into the VHS era and discover your cinematic alter ego.",
        questions: [
          { text: "What's your go-to move in a tough spot?", options: [
            { answer: "Take charge and dive in.", outcome: "maverick" },
            { answer: "Think it through first.", outcome: "brain" },
            { answer: "Stay quiet, observe, then act.", outcome: "outsider" },
            { answer: "Charm your way out.", outcome: "charmer" }
          ] }
        ],
        outcomes: {
          maverick: {
            title: "Chris – The Action Hero",
            color: "#ff6b6b",
            text: "Chris thrives on adrenaline. Bold, daring, and unstoppable, they’re the kind of person who always jumps into the action first."
          },
          brain: {
            title: "Morgan – The Genius",
            color: "#93e2ff",
            text: "Morgan is quick-thinking and resourceful. Clever under pressure, they always find a smart way out of sticky situations."
          },
          outsider: {
            title: "Jamie – The Rebel",
            color: "#b5ffa8",
            text: "Jamie doesn’t follow the script. Independent, observant, and unpredictable, they make their own rules and live by them."
          },
          charmer: {
            title: "Taylor – The Crowd Favorite",
            color: "#ffd28a",
            text: "Taylor wins people over with ease. Charismatic and magnetic, they’re the star of every scene, on and off screen."
          }
        }
      },
      {
        id: "music",
        title: "Which 80s Music Archetype Are You?",
        blurb: "From neon pop to headbanging riffs, find your soundtrack to life.",
        questions: [
          { text: "What best describes your vibe?", options: [
            { answer: "Dreamy and imaginative.", outcome: "visionary" },
            { answer: "Trendy and forward-thinking.", outcome: "newwave" },
            { answer: "Loud and full of energy.", outcome: "arena" },
            { answer: "Creative with rhythm and flow.", outcome: "hiphop" },
            { answer: "Intense and passionate.", outcome: "metal" },
            { answer: "Whimsical and colorful.", outcome: "synthpop" }
          ] }
        ],
        outcomes: {
          visionary: {
            title: "Alexis – The Dreamer",
            color: "#a98bff",
            text: "Alexis is endlessly creative. They see the world as a canvas and aren’t afraid to chase big, colorful dreams like a synthpop anthem."
          },
          newwave: {
            title: "Drew – The Innovator",
            color: "#6df0ff",
            text: "Drew embraces change with style. Subtle yet striking, they’re always ahead of the curve, just like a new wave track reshaping the charts."
          },
          arena: {
            title: "Shawn – The Showstopper",
            color: "#ffe066",
            text: "Shawn feeds off the energy of the crowd. Outgoing and larger than life, they turn every moment into a stadium-worthy performance."
          },
          hiphop: {
            title: "Casey – The Rhythm Maker",
            color: "#88ffa3",
            text: "Casey brings originality and flow wherever they go. Confident and inventive, they make every beat feel fresh and alive."
          },
          metal: {
            title: "Jordan – The Powerhouse",
            color: "#c9b6ff",
            text: "Jordan is intensity personified. Passionate, driven, and fierce, they channel their energy like a roaring guitar solo."
          },
          synthpop: {
            title: "Reese – The Visionary Artist",
            color: "#ff93e1",
            text: "Reese adds color to the everyday. Whimsical, imaginative, and full of spark, they turn life into a dreamy melody."
          }
        }
      },
      {
        id: "fashion",
        title: "Which 80s Fashion Archetype Are You?",
        blurb: "Big hair, bold looks, and a closet full of personality — find your style twin.",
        questions: [
          { text: "Pick your style mood:", options: [
            { answer: "Bright and loud.", outcome: "neon" },
            { answer: "Edgy and rebellious.", outcome: "punk" },
            { answer: "Classic and polished.", outcome: "preppy" },
            { answer: "Glamorous and bold.", outcome: "glam" }
          ] }
        ],
        outcomes: {
          neon: {
            title: "Skylar – The Neon Star",
            color: "#ff5ef7",
            text: "Skylar lights up every room. Vibrant, fun-loving, and full of energy, they live life in full color."
          },
          punk: {
            title: "Max – The Rule Breaker",
            color: "#ff3131",
            text: "Max doesn’t care about trends, they make their own. Fierce, bold, and independent, they thrive on standing out."
          },
          preppy: {
            title: "Harper – The Classic",
            color: "#6ab7ff",
            text: "Harper values style with substance. Elegant, thoughtful, and put-together, they bring timeless charm wherever they go."
          },
          glam: {
            title: "Raven – The Showstopper",
            color: "#ffb347",
            text: "Raven loves the spotlight. Dramatic, stylish, and magnetic, they turn every outing into a runway moment."
          }
        }
      }
    ];

    let currentQuiz = null;

    function startQuiz(quizId) {
      currentQuiz = QUIZZES.find(q => q.id === quizId);
      const quizDiv = document.getElementById("quiz");
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      quizDiv.innerHTML = `<h2>${currentQuiz.title}</h2><p>${currentQuiz.blurb}</p>`;
      currentQuiz.questions.forEach((q, qi) => {
        const qDiv = document.createElement("div");
        qDiv.innerHTML = `<p>${q.text}</p>`;
        q.options.forEach(o => {
          const btn = document.createElement("button");
          btn.textContent = o.answer;
          btn.onclick = () => showResult(o.outcome);
          qDiv.appendChild(btn);
        });
        quizDiv.appendChild(qDiv);
      });
    }

    function showResult(outcomeKey) {
      const outcome = currentQuiz.outcomes[outcomeKey];
      const quizDiv = document.getElementById("quiz");
      const resultDiv = document.getElementById("result");
      quizDiv.innerHTML = "";
      resultDiv.innerHTML = `
        <div class="result" style="background:${outcome.color}">
          <h2>${outcome.title}</h2>
          <p>${outcome.text}</p>
        </div>
        <button onclick="loadMenu()">Back to Menu</button>
      `;
    }

    function loadMenu() {
      const quizDiv = document.getElementById("quiz");
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      quizDiv.innerHTML = "<h2>Choose a Quiz</h2>";
      QUIZZES.forEach(q => {
        const btn = document.createElement("button");
        btn.textContent = q.title;
        btn.onclick = () => startQuiz(q.id);
        quizDiv.appendChild(btn);
      });
    }

    loadMenu();
  </script>
</body>
</html>
