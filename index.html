<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant 80s Night - Riddle Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0d001a, #000);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    .quiz-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px cyan;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 700px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .options button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: 0.2s;
    }

    .options button:hover {
      background: cyan;
      color: black;
    }

    #result {
      margin-top: 20px;
      font-size: 1.4rem;
      text-shadow: 0 0 10px lime;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Instant 80s Night - Riddle Challenge</h1>
    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "I’m taken from a mine, locked in a wooden case. I’m never released, yet almost every student uses me. What am I?",
        answers: ["A pencil", "A lock", "A coin", "A clock"],
        correct: 0
      },
      {
        question: "The more you take from me, the bigger I get. I can swallow whole cities, yet I start so small. What am I?",
        answers: ["A hole", "A shadow", "A fire", "A storm"],
        correct: 0
      },
      {
        question: "I move without legs, whisper without a mouth, and I can shake mighty mountains. What am I?",
        answers: ["An echo", "The wind", "An earthquake", "A river"],
        correct: 1
      },
      {
        question: "The rich need me, the poor have me, and if you eat me, you will surely die. What am I?",
        answers: ["Nothing", "Gold", "Pride", "Silence"],
        correct: 0
      },
      {
        question: "I can fly without wings. I can cry without eyes. Wherever I go, darkness follows me. What am I?",
        answers: ["A cloud", "A comet", "The wind", "Smoke"],
        correct: 0
      },
      {
        question: "The more you share me, the less I become. I vanish the moment I’m spoken aloud. What am I?",
        answers: ["A secret", "A promise", "A lie", "A whisper"],
        correct: 0
      },
      {
        question: "I’m always running, but I have no legs. You can never stop me, but you always feel me. What am I?",
        answers: ["Time", "Water", "The wind", "Your heartbeat"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");

    function showQuestion() {
      if (currentQuestion < questions.length) {
        let q = questions[currentQuestion];
        quizContainer.innerHTML = `
          <div class="question">${q.question}</div>
          <div class="options">
            ${q.answers.map((ans, i) =>
              `<button onclick="checkAnswer(${i})">${ans}</button>`
            ).join("")}
          </div>
        `;
      } else {
        quizContainer.innerHTML = "";
        resultContainer.innerHTML = `You solved ${score} out of ${questions.length} riddles!`;
      }
    }

    function checkAnswer(i) {
      if (i === questions[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
